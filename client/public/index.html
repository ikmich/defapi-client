<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico" />-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title><%= process.env.VUE_APP_NAME %></title>
    <!-- htmlWebpackPlugin.options.title -->
    <style>
      :root {
        /*--textBlue: #06f;*/
        --textBlue: #578ed6;
        --pathBlue: #025fcd;
        --textBlue2: #1d82f5;
        --green1: #70b34f;
        --codeBoxTitleColor: #a5cafd; /*a5cafd #b3d2af*/
        --purpleTextColor: #bc71fd;
        --pinkTextColor: #fd71f6;
        /*http methods*/
        --getMethodColor: #addd96; /*#a5cafd*/
        --postMethodColor: #ffb274;
        --patchMethodColor: #fd71f6;
        --putMethodColor: #bc71fd;
        --deleteMethodColor: #fd2424;
      }

      body {
        font-family: 'Nunito', 'Rubik', sans-serif;
        margin: 0;
        padding: 0;
      }

      pre code {
        font-family: 'Source Code Pro', monospace;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
